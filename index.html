<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit"/>
    <title>SliskiCode</title>

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#393939">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
<template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

            <!-- Drawer Toolbar -->
            <paper-toolbar id="drawerToolbar">
                <span class="paper-font-title">Menu</span>
            </paper-toolbar>

            <!-- Drawer Content -->
            <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
                <a data-route="about" href="/" on-click="onDataRouteClick">
                    <iron-icon src="/images/icons/ic_android.svg"></iron-icon>
                    <span>About</span>
                </a>
            </paper-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main condenses keep-condensed-header>

            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar" class="tall">
                <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                <span class="flex"></span>

                <!-- Toolbar icons -->
                <paper-icon-button
                        id="medium"
                        src="/images/icons/medium.svg"
                        on-tap="goToMedium"></paper-icon-button>
                <paper-icon-button
                        id="stackoverflow"
                        src="/images/icons/stackoverflow.svg"
                        on-tap="goToStackOverflow"></paper-icon-button>
                <paper-icon-button
                        id="github"
                        src="/images/icons/github.svg"
                        on-tap="goToGitHub"></paper-icon-button>
                <paper-icon-button
                        id="linkedin"
                        src="/images/icons/linkedin.svg"
                        on-tap="goToLinkedIn"></paper-icon-button>

                <!-- Application name -->
                <div class="middle middle-container center horizontal layout">
                    <div class="app-name">Piotr Åšlesarew</div>
                </div>

                <!-- Application sub title -->
                <div class="bottom bottom-container center horizontal layout">
                    <div class="bottom-title paper-font-subhead">Android Engineer</div>
                </div>

            </paper-toolbar>

            <!-- Main Content -->
            <div class="content">
                <iron-pages attr-for-selected="data-route" selected="{{route}}">

                    <section data-route="about">
                        <paper-material elevation="2">
                            <h2 class="page-title">Summary</h2>
                            <p>
                                I am a professional and ambitious software engineer with five years of
                                experience in designing and implementing advanced Java Android applications.
                                I am an Agile thinker and an active practitioner of Scrum/Kanban methodologies. I am
                                passionate about Android and mobile technologies and I pride myself in advocating clean
                                coding and robust unit testing. With excellent problem-solving and interpersonal skills
                                I am seeking a challenging tasks.
                            </p>
                        </paper-material>

                        <paper-material elevation="2">
                            <h2 class="page-title">Work</h2>
                            <h1>Principal Engineer @ Grand Parade</h1>
                            <p>
                                Core team member. Coding, teaching, sharing knowledge and positive vibes!
                            </p>
                        </paper-material>

                        <paper-material elevation="2">
                            <h2 class="page-title">Interests</h2>
                            <p>
                                Mobile, programming, snowboarding, gaming.
                            </p>
                        </paper-material>
                    </section>

                </iron-pages>
            </div>
        </paper-scroll-header-panel>
    </paper-drawer-panel>
</template>

<script src="scripts/app.js"></script>
</body>
</html>
